<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}News Reader{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0; background: #f4f4f4;
        }
        header {
            background: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        ul.news-list {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>News Reader</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
